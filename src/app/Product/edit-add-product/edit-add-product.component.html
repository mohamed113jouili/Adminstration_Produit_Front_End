<div class="">
    <div class="">
      <div class="card-header">
        <h5 class="card-title">ADD PRODUCT</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="proForm" (ngSubmit)="addOReditProduct()">
          <div class="row">
  
            <div class="col-md-3 px-1">
              <div class="form-group">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label> Name</label>
                <input type="text" formControlName="name"  [(ngModel)]="productService.subjectProduct.value.name" class="form-control" placeholder="name" value="product name">
              </div>
            </div>
            <div class="col-md-6 pl-2">
                <div class="form-group">
                  <label>Select Category</label>
  
                  <select  value="" class="selectpicker form-control selectpicker show-menu-arrow " formControlName="sel_cat_pro"  data-live-search="true">
                    <option *ngFor="let op of categoryproductService.listSubjectCategoryProduct.value" [value]="op.id">
                      {{ op.name }}
                  </option>
                    </select>
                </div>
              </div>
           
          </div>
       
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>price</label>
                <input type="number" class="form-control"  formControlName="price"  placeholder="price" value="100$" [ngModel]="productService.subjectProduct.value.price" >
              </div>
            </div>
            <div class="col-md-6 px-2">
              <div class="form-group">
                <label>availableStock</label>
                <input type="number" class="form-control" [(ngModel)]="productService.subjectProduct.value.availableStock" formControlName="availableStock"  placeholder="availableStock" value="100">
              </div>
            </div>
            
           
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Description</label>
                <textarea formControlName="description"  [(ngModel)]="productService.subjectProduct.value.description"  class="form-control textarea">Description Product </textarea>
              </div>
            </div>
          </div>
          <div class="row">
            
        
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round">{{productService.subjecttitleButton.value}}</button>
          </div>
          </div>
  
  
        </form>
  
  
      </div>
    </div>
