
<div class="container margc ">

    <div class="mbutton">
      <button type="submit"  (click)=  navigatetoAddProduct()  class="btn btn-primary btn-round mbutton" >ADD PRODUCT</button>
  
    </div>
    <div class="table-responsive">
    
        <table class="table  marg ">
            <thead>
              <tr>
                <th scope="col" >#</th>
                <th scope="col" >Name</th>
                <th scope="col">Price </th>
                <th scope="col" >Available Stock</th>
                <th scope="col" >Category Product</th>
                <th scope="col" >Description</th>
    
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of productService.listSubjectProduct.value; index as i "  >
                <th scope="row">{{i}}</th>
                <td>{{t.name}}</td>
                <td>{{t.price}}</td>
                <td>{{t.availableStock}}</td>
                <td>{{t.categoryProduct.name}}</td>
                <td>{{t.description}}</td>
                
                <td style="white-space: nowrap">
                    <a  class="btn btn-sm btn-primary mr-1" routerLink="/admin/all-product/{{t.id}}" >Edit</a>
                    <button class="btn btn-sm btn-danger btn-delete-user" (click)="productService.deleteProduct(t.id)" >
                        
                        <span >Delete</span>
                    </button>
                </td>
              </tr>
             
             
              
            </tbody>
          </table>
          <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
            </ngb-pagination>
          
            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
              <option [ngValue]="2">2 items per page</option>
              <option [ngValue]="4">4 items per page</option>
              <option [ngValue]="6">6 items per page</option>
            </select>
    </div>
    </div>
