<div class="">
    <div class="">
      <div class="card-header">
        <h5 class="card-title">Add Client</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="clientForm" (ngSubmit)="addOReditClient()">
          <div class="row">
  
            <div class="col-md-3 px-1">
              <div class="form-group">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstname" [(ngModel)]="clientService.subjectClient.value.firstname" class="form-control" placeholder="Company" value="Chet">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text"  formControlName="lastname"  [(ngModel)]="clientService.subjectClient.value.lastname" class="form-control" placeholder="Last Name" value="Faker">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="address" class="form-control" [(ngModel)]="clientService.subjectClient.value.address"  placeholder="Home Address" value="Melbourne, Australia">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control"  [(ngModel)]="clientService.subjectClient.value.email"  placeholder="ex@gmail.com" value="Melbourne">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Register Date</label>
                <input type="date"  class="form-control input-sm" [(ngModel)]="inputDate" placeholder="Required" formControlName="registerDate" >
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control input-sm" type="tel"  placeholder="1-(555)-555-5555"  formControlName="phoneNumber">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
  
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" formControlName="city" class="form-control" [(ngModel)]="clientService.subjectClient.value.city" placeholder="City" value="Melbourne">
              </div>
            </div>
            <div class="col-md-6 pr-2">
                <div class="form-group">
                  <label>Zipcode</label>
                  <input type="text" formControlName="zipcode" class="form-control" [(ngModel)]="clientService.subjectClient.value.zipcode" placeholder="Zipcode" value="Melbourne">
                </div>
              </div>
          
           
          </div>
          <div class="row">
            
        
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round">{{clientService.subjecttitleButton.value}} </button>
          </div>
          </div>
  
  
        </form>
  
  
      </div>
    </div>
